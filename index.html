<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invitation</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #148a8a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* ---------- TEASER ---------- */
  #intro {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  #intro video {
    width: 90vw;
    max-width: 280px;
    border-radius: 12px;
  }

  #openBtn {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    background: #f4a166;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  /* ---------- FLIPBOOK ---------- */
  #flipbookSection {
    display: none;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
  }

#flipbook {
  width: 95vw;
  max-width: 720px;
  height: 55vw;
  max-height: 420px;
}

  .page img {
    width: 100%;
    height: 100%;
  }

  /* ---------- NAV BUTTONS ---------- */
  .navBtn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: #f4a166;
    color: white;
    font-size: 32px;
    z-index: 999;
    cursor: pointer;
  }

  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }

</style>
</head>

<body>

<!-- TEASER -->
<div id="intro">
  <video autoplay loop muted playsinline>
    <source src="TEASER.mp4" type="video/mp4">
  </video>
  <button id="openBtn">OPEN INVITATION</button>
</div>

<!-- FLIPBOOK -->
<div id="flipbookSection">

  <button id="prevBtn" class="navBtn">
    <i class="fa-solid fa-chevron-left"></i>
  </button>

  <div id="flipbook">
    <div class="page"><img src="1.png"></div>
    <div class="page"><img src="2.png"></div>
    <div class="page"><img src="3.png"></div>
    <div class="page"><img src="4.png"></div>
  </div>

  <button id="nextBtn" class="navBtn">
    <i class="fa-solid fa-chevron-right"></i>
  </button>

</div>

<audio id="bgAudio" loop>
  <source src="aud/audio.mpeg" type="audio/mpeg">
</audio>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
  const openBtn = document.getElementById("openBtn");
  const intro = document.getElementById("intro");
  const flipbookSection = document.getElementById("flipbookSection");
  const audio = document.getElementById("bgAudio");

  let flipbookInitialized = false;

  openBtn.addEventListener("click", () => {
    intro.style.display = "none";
    flipbookSection.style.display = "flex";
    audio.play();

    if (!flipbookInitialized) {
     $("#flipbook").turn({
  width: document.getElementById("flipbook").offsetWidth,
  height: document.getElementById("flipbook").offsetHeight,
  autoCenter: true,
  display: "double",     // ðŸ”¥ THIS makes it horizontal
  direction: "ltr"       // left â†’ right book
});

      flipbookInitialized = true;
    }
  });

  document.getElementById("prevBtn").onclick = () => {
    $("#flipbook").turn("previous");
  };

  document.getElementById("nextBtn").onclick = () => {
    $("#flipbook").turn("next");
  };


  const isMobile = window.innerWidth < 768;

$("#flipbook").turn({
  width: $("#flipbook").width(),
  height: $("#flipbook").height(),
  autoCenter: true,
  display: isMobile ? "single" : "double",
  direction: "ltr"
});


</script>

</body>
</html>
