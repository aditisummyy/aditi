<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Flip Invitation</title>

<script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:#0f766e;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  overflow:hidden;
}

/* ---------- INTRO ---------- */
#intro{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

#intro video{
  width:90vw;
  max-width:320px;
  border-radius:14px;
}

#openBtn{
  padding:12px 26px;
  font-size:16px;
  background:#f4a166;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* ---------- FLIP SECTION ---------- */
#flipSection{
  display:none;
  align-items:center;
  gap:12px;
}

/* Buttons */
.navBtn{
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:#f4a166;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.navBtn i{
  color:#fff;
  font-size:20px;
}

/* ---------- BOOK ---------- */
.book{
  position:relative;
  width:90vw;
  max-width:340px;
  height:70vh;
  max-height:480px;
  perspective:1500px;
}

/* ---------- PAGE ---------- */
.page{
  position:absolute;
  width:100%;
  height:100%;
  background:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  transform-origin:left;
  transition:transform .8s ease;
}

.page img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
}

/* Page states */
.page.hidden{
  display:none;
}

.page.flipped{
  transform:rotateY(-180deg);
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <video autoplay muted loop playsinline>
    <source src="TEASER.mp4" type="video/mp4">
  </video>
  <button id="openBtn">OPEN INVITATION</button>
</div>

<!-- FLIPBOOK -->
<div id="flipSection">

  <button class="navBtn" id="prevBtn">
    <i class="fas fa-chevron-left"></i>
  </button>

  <div class="book" id="book">
    <div class="page" data-page="1"><img src="folder/1.png"></div>
    <div class="page hidden" data-page="2"><img src="folder/2.png"></div>
    <div class="page hidden" data-page="3"><img src="folder/3.png"></div>
    <div class="page hidden" data-page="4"><img src="folder/4.png"></div>
  </div>

  <button class="navBtn" id="nextBtn">
    <i class="fas fa-chevron-right"></i>
  </button>

</div>

<audio id="bgAudio" loop>
  <source src="aud/audio.mpeg" type="audio/mpeg">
</audio>

<script>
const intro = document.getElementById("intro");
const openBtn = document.getElementById("openBtn");
const flipSection = document.getElementById("flipSection");
const audio = document.getElementById("bgAudio");

const pages = document.querySelectorAll(".page");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");

let current = 0;

/* OPEN INVITATION */
openBtn.onclick = () => {
  intro.style.display = "none";
  flipSection.style.display = "flex";
  audio.play().catch(()=>{});
};

/* SHOW PAGE */
function showPage(index){
  pages.forEach((p,i)=>{
    p.classList.add("hidden");
    p.classList.remove("flipped");
    if(i < index) p.classList.add("flipped");
  });

  pages[index].classList.remove("hidden");
}

/* NEXT */
nextBtn.onclick = () => {
  if(current < pages.length - 1){
    current++;
    showPage(current);
  }
};

/* PREV */
prevBtn.onclick = () => {
  if(current > 0){
    current--;
    showPage(current);
  }
};

/* SWIPE */
let startX=0;
document.getElementById("book").addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
document.getElementById("book").addEventListener("touchend",e=>{
  let diff=e.changedTouches[0].clientX-startX;
  if(diff<-50) nextBtn.onclick();
  if(diff>50) prevBtn.onclick();
});
</script>

</body>
</html>
